<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Added meta + Open Graph -->
    <meta name="description" content="Molor — Frontend developer. Portfolio showcasing projects, skills, and contact information.">
    <meta name="theme-color" content="#0a192f">
    <meta property="og:title" content="Molor — Portfolio" />
    <meta property="og:description" content="Frontend developer portfolio with projects, resume, and contact." />
    <!-- optional preview image -->
    <!-- <meta property="og:image" content="/react-portfolio/static/media/preview.png" /> -->

    <title>React Personal Portfolio Website</title>
    
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...)
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
</head>
<body>
    <div id="root"></div>
</body>
</html>
